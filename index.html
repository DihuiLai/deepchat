<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .logo {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-family: Arial, sans-serif;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #1976d2, #42a5f5, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e8f0fe;
            text-align: right;
        }
        .grok-message {
            background-color: #eceff1;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fafafa;
            margin-right: 10px;
        }
        #file-input {
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            background-color: #fafafa;
            font-size: 14px;
            cursor: pointer;
        }
        #send-btn {
            padding: 12px 24px;
            background-color: #1976d2;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-btn:hover {
            background-color: #0d47a1;
        }
        pre {
            background-color: #37474f;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 0;
        }
        code {
            background-color: inherit;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            line-height: 1.5;
            display: block;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>DeepChat</h1>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <input type="file" id="file-input" accept=".txt,.pdf,.jpg,.png" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'grok-message');
            messageDiv.innerHTML = formatResponse(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv; // Return for streaming updates
        }

        function isJsonString(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }

        function formatResponse(text) {
            if (isJsonString(text)) {
                const jsonObj = JSON.parse(text);
                const prettyJson = JSON.stringify(jsonObj, null, 2);
                return `<pre><code>${prettyJson}</code></pre>`;
            }
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>');
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        async function callApi(message, file = null) {
            try {
                const formData = new FormData();
                if (message) formData.append('message', message);
                if (file) formData.append('file', file);

                const response = await fetch('/grok', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error('API request failed');

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let result = '';
                const messageDiv = addMessage('', false); // Create empty message for streaming

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    result += chunk;
                    messageDiv.innerHTML = formatResponse(result); // Update UI incrementally
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                return result; // Final result (optional, not used here)
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, something went wrong! Is the backend running?';
            }
        }

        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            const file = fileInput.files[0];

            if (!message && !file) return;

            if (message) {
                addMessage(message, true);
            } else if (file) {
                addMessage(`Uploaded file: ${file.name}`, true);
            }

            userInput.value = '';
            fileInput.value = '';

            await callApi(message, file); // Stream response
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
